        <div class="popUp-rating">
          <div class="close-form">
            <i class="fas fa-times-circle"></i>
          </div>
          <div id="status">Status</div>
          <form id="ratingForm">
            <fieldset class="rating">
              <legend>Please rate:</legend>
              <input
                class="rateCheckbox"

                id="star10"
                name="rating"
                value="10"

                ><i class="fas fa-star"></i

                value="6"
              /><label for="star6" title="Rocks!"

              ></label>
              <input
                class="rateCheckbox"
                type="radio"
                id="star5"
                name="rating"
                value="5"
              /><label for="star5" title="Rocks!"
                ><i class="fas fa-star"></i
              ></label>
              <input
                class="rateCheckbox"
                type="radio"
                id="star4"
                name="rating"
                value="4"
              /><label for="star4" title="Pretty good"
                ><i class="fas fa-star"></i
              ></label>
              <input
                class="rateCheckbox"
                type="radio"
                id="star3"
                name="rating"
                value="3"
              /><label for="star3" title="Meh"
                ><i class="fas fa-star"></i
              ></label>
              <input
                class="rateCheckbox"
                type="radio"
                id="star2"
                name="rating"
                value="2"
              /><label for="star2" title="Kinda bad"
                ><i class="fas fa-star"></i
              ></label>
              <input
                class="rateCheckbox"
                type="radio"
                id="star1"
                name="rating"
                value="1"
              /><label for="star1" title="Sucks big time"
                ><i class="fas fa-star"></i
              ></label>
            </fieldset>
            <button class="checkBtn" data-movie-id="1222">Submit</button>
          </form>
