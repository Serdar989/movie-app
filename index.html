<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies Application</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__logo">
          <img src="\src\images\cinema-4153289_1920.jpg" alt="Logo" />
        </div>
        <form class="search">
          <input
            type="text"
            class="search__field"
            placeholder="Search the movies..."
          />
          <button class="btn search__btn">
            <i class="fas fa-search"></i>
            <span>Search</span>
          </button>
        </form>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button class="nav__btn nav__btn--bookmarks">
                <i class="fas fa-bookmark"></i>
                <span>Watchlist</span>
              </button>
              <div class="bookmarks">
                <ul class="bookmarks__list">
                  <div class="message">
                    <div></div>
                    <p>
                      No bookmarks yet. Find a nice recipe and bookmark it :)
                    </p>
                  </div>
                </ul>
              </div>
            </li>
          </ul>
        </nav>
      </header>

      <div id="movie">
        <h1>Movie details</h1>
        <div class="popUp-rating">
          <div class="close-form">
            <i class="fas fa-times-circle"></i>
          </div>
          <div id="status">Status</div>
          <form id="ratingForm">
            <fieldset class="rating">
              <legend>Please rate:</legend>
              <input
                class="rateCheckbox"
                type="radio"
                id="star10"
                name="rating"
                value="10"
              /><label for="star10"><i class="fas fa-star"></i></label>
              <input
                class="rateCheckbox"
                type="radio"
                id="star9"
                name="rating"
                value="9"
              /><label for="star9"><i class="fas fa-star"></i></label>
              <input
                class="rateCheckbox"
                type="radio"
                id="star8"
                name="rating"
                value="8"
              /><label for="star8"><i class="fas fa-star"></i></label>
              <input
                class="rateCheckbox"
                type="radio"
                id="star7"
                name="rating"
                value="7"
              /><label for="star7"><i class="fas fa-star"></i></label>
              <input
                class="rateCheckbox"
                type="radio"
                id="star6"
                name="rating"
                value="6"
              /><label for="star6"><i class="fas fa-star"></i></label>
              <input
                class="rateCheckbox"
                type="radio"
                id="star5"
                name="rating"
                value="5"
              /><label for="star5"><i class="fas fa-star"></i></label>
              <input
                class="rateCheckbox"
                type="radio"
                id="star4"
                name="rating"
                value="4"
              /><label for="star4"><i class="fas fa-star"></i></label>
              <input
                class="rateCheckbox"
                type="radio"
                id="star3"
                name="rating"
                value="3"
              /><label for="star3"><i class="fas fa-star"></i></label>
              <input
                class="rateCheckbox"
                type="radio"
                id="star2"
                name="rating"
                value="2"
              /><label for="star2"><i class="fas fa-star"></i></label>
              <input
                class="rateCheckbox"
                type="radio"
                id="star1"
                name="rating"
                value="1"
              /><label for="star1"><i class="fas fa-star"></i></label>
            </fieldset>
            <button class="checkBtn" data-movie-id="1222">Submit</button>
          </form>
        </div>
        <div class="details-box"></div>
      </div>

      <div class="search-results">
        <h1>Search results</h1>
        <div id="message-error"></div>

        <ul class="results"></ul>

        <div class="pagination"></div>
      </div>
      <section class="latest-movie">
        <h1>Now playing</h1>
        <div class="latest-movie__list"></div>
        <div class="slider-nav prev" data-nav="prev">
          <i class="fas fa-arrow-circle-left"></i>
        </div>
        <div class="slider-nav next" data-nav="next">
          <i class="fas fa-arrow-circle-right"></i>
        </div>
      </section>
      <section class="top-rated-movies">
        <h1>Top Rated Movies</h1>
        <div class="top-rated-movies__list"></div>
        <div class="top-rated-nav prev" data-nav="prev">
          <i class="fas fa-arrow-circle-left"></i>
        </div>
        <div class="top-rated-nav next" data-nav="next">
          <i class="fas fa-arrow-circle-right"></i>
        </div>
      </section>
    </div>
  </body>
</html>
